<ion-header>

    <ion-navbar>
        <ion-title>Crear una cuenta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <img src="assets/imgs/wtcb.jpg"/>

        <!-- <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="user.username"></ion-input>
        </ion-item> -->

        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-select [(ngModel)]="user.level" interface="popover" placeholder="Access Level">
                <ion-option value="3">Office Renter (Owner)</ion-option>
                <ion-option value="5">Vendor / Technician</ion-option>
            </ion-select>
        </ion-item>

    </ion-card>

    <button ion-button class="main-btn" (click)="doSignUp()">Regístrese</button>
</ion-content>
