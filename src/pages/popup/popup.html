<ion-content class="main-view">
  <div class="overlay"></div>
  <div class="modal_content">
    <h2 class="header-content">Por favor comentenos por que rechazó la cotización.</h2>
    <textarea class="textarea-style" [(ngModel)]="data.comment"></textarea>

    <button ion-button block class="main-btn" style="margin-top:2vw;" (click)="sendNewTicket();">
        Enviar Nuevo Tiquete
    </button>
  </div>
</ion-content>
