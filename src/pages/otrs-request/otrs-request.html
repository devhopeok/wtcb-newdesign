<ion-header>

    <ion-navbar>
        <ion-title>NUEVA SOLICITUD</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            DESCRIBA SU SOLICITUD
        </ion-list-header>

        <ion-item>
            <ion-label>REQUERIMIENTO</ion-label>
            <div item-content style="width: 70%;padding:18px 0px">
                <textarea placeholder="DESCRIPCIÓN" style="width: 100%; height: 80px;" [(ngModel)]="otrsRequest.comment"></textarea>
            </div>
        </ion-item>

        <ion-item>
            <ion-toggle [(ngModel)]="otrsRequest.is_urgent"></ion-toggle>
            <ion-label>
                URGENTE (SUJETO T&C)
            </ion-label>
        </ion-item>
    </ion-list>

    <input type="file" name="file" id="file" class="inputfile" (change)="fileEvent($event)"/>
    <label for="file" ion-button block primary>Add Photo</label>
    <!-- <button ion-button icon-left block (click)="addPhoto()">
        <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        CARGAR FOTO 
    </button> -->

    <ion-row *ngIf="otrsRequest.photos.length > 0">
        <ion-col col-3 *ngFor="let item of otrsRequest.photos; let i = index;">
            <img src="{{item}}"/>
        </ion-col>
    </ion-row>

    <ion-list style="margin-top: 30px;">
        <ion-list-header>
            INFORMACIÓN CLIENTE
        </ion-list-header>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/working-icon.png">
            </ion-avatar>
            <h2>{{office.company}}</h2>
            <p>{{office.name}}</p>
        </ion-item>
        <ion-item>
            <ion-label fixed>Office #</ion-label>
            <ion-note item-end>{{office._id}}</ion-note>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="createNewRequest()">ENVIAR NUEVA SOLICITUD</button>
</ion-content>
