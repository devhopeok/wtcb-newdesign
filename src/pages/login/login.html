<ion-content padding>

    <ion-card style="margin-top: 15vw;">

        <img src="assets/imgs/wtcb.jpg"/>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" placeholder="correo@compania.com" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Clave</ion-label>
            <ion-input type="password" placeholder="*******" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <div style="margin-bottom:20px;"></div>
    </ion-card>

    <button ion-button clear block class="main-btn" (click)="doLogin()">Entrar</button>

    <button ion-button clear block (click)="signUp()">Crear una cuenta</button>

</ion-content>
