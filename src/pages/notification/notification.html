<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img class="menu-icon" src="assets/imgs/menu_icon.png" />
    </button>
    <ion-title>NOTIFICACIONES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  	<ion-list no-lines *ngFor="let notification of notifications" (click)="gotoMaintenanceView(notification.requestId);">
        <ion-card>
            <p class="notification-content" [ngClass]="{'notification-content-bold' : notification.read == false}">
            	{{notification.notification}}
            </p>
        </ion-card>
    </ion-list>
</ion-content>
